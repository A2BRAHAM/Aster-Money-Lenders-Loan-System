
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aster Money Lenders - Helping the Nations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        color: #450a0a; /* red-950 */
      }
      body.no-scroll {
        overflow: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Smooth Entry Animations */
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-left { animation: fade-in-left 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      .animate-fade-in-right { animation: fade-in-right 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      
      /* Updated Status Colors to match Red/Orange palette */
      .status-pending { background: #ffedd5; color: #9a3412; } /* orange-100, orange-900 */
      .status-approved { background: #fee2e2; color: #991b1b; } /* red-100, red-900 */
      .status-rejected { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #fff1f2; } /* red-50 */
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; } /* red-600 */
      
      .auth-full-page {
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: white;
        overflow-y: auto;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.4s ease-in-out; }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }
    </style>
